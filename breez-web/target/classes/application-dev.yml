    host: smtp.qq.com
    properties:
      smtp.ssl.enable: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 3000
      mail.smtp.writetimeout: 5000
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 5MB


