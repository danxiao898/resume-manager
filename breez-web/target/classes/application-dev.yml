server:
  port: 80
  servlet:
    session:
      timeout: 30m #session会话超时时间，默认情况下30分钟，不能小于1分钟
      cookie:
        name: MY_JSESSIONID # 指定浏览器cookie中保存的SessionId的名字


spring:
  session:
    store-type: none # session存储方式可选用redis
  thymeleaf:
    cache: false
  #数据源配置
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:23306/employment?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始连接个数
      initial-size: 5
      # 最小连接池数量
      min-idle: 5
      # 最大连接池数量
      max-active: 20
      # 获取连接时最大等待时间，单位为毫秒
      max-wait: 5000
      # 状态监控
      filter:
        stat:
          # 使能状态监控
          enabled: true
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 2000
      # 监控过滤器
      web-stat-filter:
        enabled: true
        # 配置过滤器不拦截哪些uri
        exclusions:
          - "*.js"
          - "*.gif"
          - "*.jpg"
          - "*.png"
          - "*.css"
          - "*.ico"
          - "/druid/*"
      # druid 监控页面
      stat-view-servlet:
        enabled: true
        # 配置监控界面uri
        url-pattern: /druid/*
        reset-enable: false
        # 配置登陆用户名
        login-username: root
        # 配置登陆密码
        login-password: root

  mvc:
    hiddenmethod:
      filter:
        enabled: true #springBoot 2.2版本后要手动开启对delete、put方法的处理
    date-format: yyyy-MM-dd # 处理前端给过来的data格式

  mail:
