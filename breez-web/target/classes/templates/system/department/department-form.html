<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head :: public-css"/>
</head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<!-- Site wrapper -->
<div class="wrapper">

    <!-- 头部区域 Navbar -->
    <th:block th:replace="fragments/main-header"/>
    <!-- /.navbar -->

    <!-- 左侧区域 Main Sidebar Container -->
    <th:block th:replace="fragments/main-sidebar(activeUrl='/department')"/>

    <!-- 右侧主区域 Content Wrapper. Contains page content -->
    <div class="content-wrapper  text-sm">
        <!-- 右侧导航区域 Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>编辑部门</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">部门列表</a></li>
                            <li class="breadcrumb-item active">编辑部门</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- form start -->
                        <form th:action="@{/department}" th:method="post" th:object="${department}">
                            <input th:value="*{id}" name="id" type="hidden" id="id">
                            <input th:if="*{id != null}" name="_method" value="put" type="hidden">

                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">基本信息
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body ml-4">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-inline form-group ">
                                                <label class="col-sm-3"><span style="color: red; ">*</span>部门名：</label>
                                                <div class="col-sm-9">
                                                    <input th:value="*{name}" type="text" name="name"
                                                           class="form-control col-15" placeholder="请输入部门名" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="card-footer">
                                    <div class="row">
                                        <div class="ml-5">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fa fa-check"></i>&nbsp;提交
                                            </button>
                                            <button type="button" th:onclick="location.href=[[@{/department}]]"
                                                    class="btn btn-default">
                                                <i class="fa fa-reply-all"></i>&nbsp;返回
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- /.form -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
        </section>
        <!-- /.content -->
    </div>

    <!--右底部区域-->
    <th:block th:replace="fragments/main-footer"/>

    <!-- 右上角工具栏 Control Sidebar -->
    <th:block th:replace="fragments/control-sidebar"/>
</div>
<!-- ./wrapper -->

<th:block th:replace="fragments/script :: public-js"/>
<th:block th:replace="fragments/script :: inputmask-js"/>
</body>
</html>
